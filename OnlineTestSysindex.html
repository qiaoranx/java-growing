<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>OnlineTestSys</title>
	</head>
	<body>
		<style>
		#header {
		    background-color:black;
		    color:white;
		    text-align:center;
		    padding:5px;
		}
		#nav {
		    line-height:60px;
		    background-color:#eeeeee;
		    height:600px;
		    width:200px;
		    float:left;
		    padding:5px; 
		}
		#section {
		    width:600px;
		    float:left;
		    padding:10px; 
		}
		#reg {
		   visibility: hidden;
		   z-index:1 ;
		   position: absolute;
		}
		#log {
		  visibility: hidden;
		  z-index: 2;
		  position: absolute;
		}
		#footer {
		    background-color:black;
		    color:white;
		    clear:both;
		    text-align:center;
		    padding:5px; 
		}
		</style>
		
		
		<div id="header">
		<h1>Online&nbsp;&nbsp;&nbsp;Test&nbsp;&nbsp;&nbsp;System</h1>
		</div>
		<div id="nav">
			&nbsp;&nbsp;<input type="button" id='regbtn' value="Register" style="font-size: larger; border:#eeeeee ;"></input><br>
		    &nbsp;&nbsp;<input type="button" id='logbtn' value="Login" style="font-size: larger; border:#eeeeee ;"></input><br>
		</div>
		
		<div id="section">
			<div  id="reg">
				<iframe  align="center" width="300" height="300"
				src="register.html" 
				frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no">
				</iframe>
			</div>
			
			<div  id="log">
				<iframe  align="center" width="300" height="300"
				src="login.html" 
				frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no">
				</iframe>	
			</div>	
						
		</div>
		
		<div id="footer">
		
		</div>
		
		<script type="text/javascript">
			window.onload=function(){
				document.getElementById("regbtn").onclick=function(){
					document.getElementById("reg").style.visibility="visible";
					document.getElementById("log").style.visibility="hidden";
				}
				
				document.getElementById("logbtn").onclick=function(){
					document.getElementById("log").style.visibility="visible";
					document.getElementById("reg").style.visibility="hidden";
				}
			}
		</script>
	</body>
</html>
